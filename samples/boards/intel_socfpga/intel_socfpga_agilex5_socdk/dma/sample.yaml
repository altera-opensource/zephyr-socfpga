sample:
  description: DMA Driver sample application for Intel SoC FPGA Agilex5 boards.
  name: DMA
common:
    tags: drivers dma
    integration_platforms:
      - intel_socfpga_agilex5_socdk
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "DMA driver testing for Memory to Memory transfer"
            - "Successfully transferred"
    filter: dt_compat_enabled("snps,designware-dma-axi")
    depends_on: dma

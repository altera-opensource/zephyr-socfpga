description: |
    Synopsys Designware watchdog timer. Intel SoC FPGA contains 4x Watchdog timers.

compatible: "snps,designware-watchdog"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    resets:
      required: true

    clock-frequency:
      type: int
      required: false
      description: clock frequency information for Watchdog Timer

description: Cadence SDHC Controller node

compatible: "cdns,sdhc"

include: [mmc.yaml, reset-device.yaml]

properties:
    clock-frequency:
      type: int
      required: false
    reg:
      required: true
    power_delay_ms:
      type: int
      required: true
    fifo-depth:
      type: int
      required: true
